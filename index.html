<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <title>Library</title>

    <!--links-->
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./index.js" defer></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Kalvin's Library</h1>

    <!-- Modal : Add a New Book -->
    <button id="modalButton">+ New Book</button>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <!-- Header -->
                <span class="close">&times;</span>
                <h2>Add a New Book</h2>
            </div>
            <div class="modal-body">
                <!-- Main -->
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">

                    <label for="pageCount">Page Count:</label>
                    <input type="number" id="pageCount" name="pageCount">

                    <label for="read">Read?</label>
                    <div class="read-options">
                        <input type="radio" name="read" value="Yes">
                        <label for="read">Yes</label><br>
                        <input type="radio" name="read" value="Not yet">
                        <label for="read">Not yet</label>
                    </div>
                </form>
                <input id="submit" type="submit">
            </div>
        </div>
    </div>

    <!-- Library Display (Cards) -->
    <div class="library"></div>
</body>
</html>
